<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <div id= "calculator">
            <div id ="display-window">
                <div id = "display-update"></div>
            </div>
            <div class = "buttons">
                <!-- <div id = "top-row"> -->
                    <button class = "button" id = "number">7</button>
                    <button class = "button" id = "number">8</button>
                    <button class = "button" id = "number">9</button>
                    <button class = "button" id = "clear">C</button>
                <!-- </div> -->
                
                <!-- <div id = "second-row"> -->
                    <button class = "button" id = "number">4</button>
                    <button class = "button" id = "number">5</button>
                    <button class = "button" id = "number">6</button>
                    <button class = "button" id = "minus">-</button>
                <!-- </div> -->
                
                <!-- <div id = "third-row"> -->
                    <button class = "button" id = "number">1</button>
                    <button class = "button" id = "number">2</button>
                    <button class = "button" id = "number">3</button>
                    <button class = "button" id = "times">*</button>
                <!-- </div> -->

                <!-- <div id = "bottom-row"> -->
                    <button class = "button" id = "number">0</button>
                    <button class = "button" id = "plus">+</button>
                    <button class = "button" id = "equals">=</button>
                <!-- </div> -->
            </div>
    </div>

        <script src="Calculator.js" ></script>
    </body>
</html>
